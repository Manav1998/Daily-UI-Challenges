<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/19a1c4e355.js" crossorigin="anonymous"></script>

    <title>Fashion Contest</title>
</head>
<body>
    <div >
        <div class="row">
            <div class="col-lg-5 intro-section">
                <div class=" container title-section">
                    <div class="icon-section">
                        <i class="fa-solid fa-hat-cowboy-side fa-xl"></i>
                    </div>
                    <h4>Fashion Contest</h4>
                </div>
                <img class="fashion-image" src="images/fashion.png" alt="fashion-image">
            </div>
            <div class="col-lg-7 form-section">
                <div class="container right">
                    <h1>Are you ready to showcase your designs? Let's start the registraion process!</h1>
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                              <label for="inputDate">Date Of Birth</label>
                              <input type="date" class="form-control" id="inputDate">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputGender">Gender</label>
                              <select id="inputGender" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="input-phone">Mobile Number</label>
                            <input type="number" class="form-control" id="input-phone" placeholder="Number">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                          </div>
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                              <label for="inputCity">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputState">State</label>
                              <select id="inputState" class="form-control">
                                <option selected>Choose</option>
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Bangalore</option>
                                <option>Pune</option>
                                <option>Hyderabad</option>
                              </select>
                            </div>
                            <div class="form-group col-md-2">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                          </div>
                          <div class="submit-container">
                            <button type="submit" class="btn btn-lg submit-button">I'm interested</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
